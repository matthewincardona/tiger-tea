<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize Drink</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/drinks.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="css/navigation.css" rel="stylesheet" />
    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="./js/navigation.js"></script>
    <script type="module">
      import { buildModule } from "./builder/module-builder.js";
      import { loadJSON } from "./utilities/load-json.js";

      // Parse url for a product ID
      let params = new URL(document.location).searchParams;
      let productId;
      productId = params.get("productId");
      console.log(productId);
      var item = {};

      const startBuild = () => {
        loadJSON("./data/items.json")
          .then((data) => {
            item = data[productId - 1];
            console.log(item);

            buildModule("customize-item", item);
          })
          .catch((data) => {
            console.log(data);
          });
      };

      startBuild();

      // create cart object
      document.getElementById("add-to-cart").addEventListener("click", () => {
        document.getElementById("cart-msg--successful").innerHTML =
          "Item added!";
        item.jelly = getSelectedValue("jelly");
        item.tapiocaPearl = getSelectedValue("tapioca-pearl");
        item.sweetness = getSelectedValue("sweetness");
        item.ice = getSelectedValue("ice");

        // localStorage.clear();
        localStorage.setItem("Cart", JSON.stringify(item));
        console.log(item);

        // console.log(localStorage);
      });

      const getSelectedValue = (selectedValue) => {
        var ele = document.getElementsByName(selectedValue);
        let i;
        for (i = 0; i < ele.length; i++) {
          if (ele[i].checked) {
            let choice = ele[i].value;
            return choice;
          }
        }
      };
    </script>

    <div id="customize-item">
      <h1>Personalize Your Drink</h1>
      <hr />
      <customize-item class="item-list__container"></customize-item>
      <!-- <customize-btns class="item-list__container"></customize-btns> -->
      <div class="customizations__container">
        <!-- tapioca pearls -->
        <div class="customizations__box">
          <h4>Tapioca Pearls</h4>
          <input
            type="radio"
            id="tapioca-classic"
            name="tapioca-pearl"
            value="Classic"
          />
          <label for="tapioca-classic">Classic</label><br />
          <input
            type="radio"
            id="tapioca-strawberry"
            name="tapioca-pearl"
            value="Strawberry"
          />
          <label for="tapioca-strawberry">Strawberry</label><br />
          <input
            type="radio"
            id="tapioca-watermelon"
            name="tapioca-pearl"
            value="Watermelon"
          />
          <label for="tapioca-watermelon">Watermelon</label><br />
          <input
            type="radio"
            id="tapioca-coffee"
            name="tapioca-pearl"
            value="Coffee"
          />
          <label for="tapioca-coffee">Coffee</label><br />
          <hr />
        </div>

        <!-- jelly -->
        <div class="customizations__box">
          <h4>Jelly</h4>
          <input type="radio" id="jelly-lychee" name="jelly" value="Lychee" />
          <label for="jelly-lychee">Lychee</label><br />
          <input type="radio" id="jelly-coffee" name="jelly" value="Coffee" />
          <label for="jelly-coffee">Coffee</label><br />
          <input type="radio" id="jelly-milk" name="jelly" value="milk" />
          <label for="jelly-milk">Milk</label><br />
          <hr />
        </div>

        <!-- sweetness -->
        <div class="customizations__box">
          <h4>Sweetness</h4>
          <input
            type="radio"
            id="sweetness-sugar-free"
            name="sweetness"
            value="Sugar Free"
          />
          <label for="sweetness-sugar-free">Sugar Free</label><br />
          <input
            type="radio"
            id="sweetness-less-sweet"
            name="sweetness"
            value="Less Sweet"
          />
          <label for="sweetness-less-sweet">Less Sweet</label><br />
          <input
            type="radio"
            id="sweetness-normal"
            name="sweetness"
            value="Normal"
          />
          <label for="sweetness-normal">Normal</label><br />
          <input
            type="radio"
            id="sweetness-very-sugar"
            name="sweetness"
            value="Very Sugar"
          />
          <label for="sweetness-very-sugar">VERY SUGAR. YES.</label><br />
          <hr />
        </div>

        <!-- ice -->
        <div class="customizations__box">
          <h4>Ice</h4>
          <input type="radio" id="ice-full" name="ice" value="Full" />
          <label for="ice-full">Full</label><br />
          <input type="radio" id="ice-half" name="ice" value="Half" />
          <label for="ice-half">Half</label><br />
          <input type="radio" id="ice-none" name="ice" value="None" />
          <label for="ice-none">None</label><br />
          <hr />
        </div>
        <button id="add-to-cart">Add to Cart</button>
        <p id="cart-msg--successful" style="margin-top: 20px; height: 30px"></p>
      </div>
    </div>
    <nav-bar></nav-bar>
    <nav>
      <div class="nav-inner">
        <a href="./index.html">
          <img class="nav-image" src="./media/Home.svg" alt="" />
        </a>
        <a href="#">
          <img class="nav-image" src="./media/Favorites.svg" alt="" />
        </a>
        <a href="./cart.html">
          <img class="nav-image" src="./media/Cart.svg" alt="" />
        </a>
        <a href="#">
          <img class="nav-image" src="./media/Profile.svg" alt="" />
        </a>
      </div>
    </nav>
  </body>
</html>
