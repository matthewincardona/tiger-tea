<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drinks</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    </script>
    <script type="module">
      import { buildModule }  from "./builder/module-builder.js";
      import { loadJSON } from "./utilities/load-json.js";
      // import { openURL } from "./utilities/dynamic-url.js";

      const startBuild = () => {
        loadJSON("./data/items.json")
          .then((data) => {
            buildModule("item-list", data);
          })
          .catch((data) => {
            console.log(data);
          });
      };

      startBuild();
    </script>

    <script>
       function openURL(id) {
          let targetUrl = "customize-item.html";
          let urlWithId = targetUrl + "?productId=" + id;
          console.log(urlWithId);
          window.open(urlWithId, "_self");
        }
    </script>
  </head>
  <body>
    <div id="all-drinks">
      <h1>All Drinks</h1>
      <hr />
      <item-list class="item-list__container"></item-list>
    </div>
  </body>
</html>
