        console.log("Deleting item with position: " + positionInCart);
        let data = localStorage.getItem("Cart");

        if (data != null) {
          data = JSON.parse(data);
        } else {
          data = [];
        }

        let selectedItem = data[positionInCart];
        data.splice(positionInCart, 1); // remove 1 from cart
        console.log("Removed item from cart: " + selectedItem);

        // stringify array and add to storage
        localStorage.setItem("Cart", JSON.stringify(data));
        console.log(localStorage.getItem("Cart"));
