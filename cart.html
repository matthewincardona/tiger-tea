<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize Drink</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="css/navigation.css" rel="stylesheet" />
    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="./js/navigation.js"></script>
    <script src="./js/cart.js"></script>
    <script type="module">
      import { buildModule } from "./builder/module-builder.js";
      import { getFromStorage } from "./utilities/get-from-storage.js";

      var item = {};

      const startBuild = () => {
        getFromStorage("Cart")
          .then((data) => {
            item = JSON.parse(data);
            console.log(item);

            buildModule("item-full", item);
          })
          .catch((data) => {
            console.log(data);
          });
      };

      startBuild();
    </script>

    <div id="customize-item">
      <h1>Place Your Order</h1>
      <hr />
      <item-full class="item-list__container"></item-full>
    </div>
    <nav-bar></nav-bar>
  </body>
</html>
